<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    background-color: var(--background-color);
    color: var(--text-color);
    font-family: Arial, Helvetica, sans-serif;
  }

  .layout {
    display: grid;
    grid-template-columns: 200px 1fr;
    min-height: 100vh;
  }

  .menu {
    background-color: var(--cor-secundaria);
    color: white;
    padding: 1rem;
  }

  .menu details {
    margin-bottom: 1rem;
  }

  .menu summary {
    cursor: pointer;
    font-weight: bold;
  }

  .menu a {
    display: block;
    margin: 0.6rem;
    text-decoration: none;
    color: white;
  }

  .menu a:hover {
    text-decoration: underline;
    cursor: pointer;
    font-weight: bold;
  }

  .content {
    padding: 2rem;
    background-color: lightgrey;
  }

  .card {
    background-color: var(--card-background);
    padding: 1rem;
    border-radius: 10px;
    margin-bottom: 1rem;
    margin: 0.3rem;
  }

  .header {
    background-color: var(--cor-primaria);
    color: white;
    padding: 1rem 2rem;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  .nav a {
    color: white;
    text-decoration: none;
    margin-left: 1rem;
  }

  .nav a:hover {
    text-decoration: underline;
  }

  .footer {
    background-color: var(--cor-primaria);
    color: white;
    text-align: center;
    padding: 1rem;
  }

  :root {
    --background-color: white;
    --text-color: black;
    --cor-primaria: #2f5d2a;
    --cor-secundaria: #407837;
    --card-background: white;
  }

  body.dark {
    --background-color: #524f4f;
    --text-color: white;
    --cor-primaria: #1b3b1a;
    --cor-secundaria: #2f5d2a;
    --card-background: yellow;
  }

  @media (width <=768px) {
    .layout {
      grid-template-columns: 1fr;
    }

    .menu {
      order: 2;
    }

    .content {
      order: 1;
    }

    .nav {
      display: none;
    }
  }
</style>
